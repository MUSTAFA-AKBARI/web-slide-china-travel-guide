<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China Travel Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            position: relative;
        }
        
        canvas#particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .video-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 2;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.1) 100%);
        }
        
        .video-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%;
            max-width: 400px;
            min-width: 200px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: calc(0.2s * var(--index));
            position: relative;
        }
        
        .video-wrapper::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            z-index: -1;
            animation: pulse 3s infinite;
        }
        
        .video {
            width: 100%;
            height: auto;
            max-height: 70vh;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
        }
        
        .video:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(255, 255, 255, 0.3);
            filter: brightness(1.1);
        }
        
        .caption {
            margin-top: 12px;
            font-size: 20px;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #fff, #ffd700);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .caption::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            transition: width 0.3s ease;
        }
        
        .caption:hover::after {
            width: 100%;
        }
        
        .caption:hover {
            transform: scale(1.1);
        }
        
        .slider-container {
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            color: #fff;
            font-size: 4em;
            text-align: right;
            padding: 40px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            transform: translateY(0);
        }
        
        .background.active {
            opacity: 1;
            z-index: 1;
        }
        
        .background h1 {
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            opacity: 0;
            transform: translateX(100px);
            animation: slideInText 1s ease-out forwards;
            animation-delay: 0.5s;
            position: relative;
        }
        
        .background h1::before {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            width: 50px;
            height: 50px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>') no-repeat center;
            background-size: contain;
            opacity: 0.3;
            animation: twinkle 2s infinite;
        }
        
        .background:nth-child(1) {
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url("./1.jpg");
        }
        
        .background:nth-child(2) {
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url("./2.jpg");
        }
        
        .background:nth-child(3) {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4));
            display: flex;
            overflow-x: hidden;
            padding: 20px;
            box-sizing: border-box;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .background:nth-child(3) canvas#neonCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .image-container {
            display: flex;
            animation: slideImages 80s linear infinite;
            white-space: nowrap;
            position: relative;
            z-index: 1;
        }
        
        .background:nth-child(3) .image-wrapper {
            width: 450px;
            height: 300px;
            margin-right: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .background:nth-child(3) .image-wrapper:hover {
            transform: scale(1.05);
        }
        
        .background:nth-child(3) img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }
        
        @keyframes slideImages {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-450px * 13 - 40px * 12));
            }
        }
        
        .slider-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 2;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .slider-container:hover .slider-nav {
            opacity: 1;
        }
        
        .slider-nav button {
            background: linear-gradient(45deg, rgba(173, 216, 230, 0.1), rgba(173, 216, 230, 0.2));
            border: 2px solid lightblue;
            color: lightblue;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .slider-nav button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }
        
        .slider-nav button:hover::after {
            width: 200px;
            height: 200px;
        }
        
        .slider-nav button:hover {
            background: lightblue;
            color: #000;
            transform: scale(1.1);
        }
        
        .slider-dots {
            display: flex;
            gap: 10px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            position: relative;
        }
        
        .dot::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .dot:hover::before,
        .dot.active::before {
            opacity: 1;
        }
        
        .dot.active {
            background: lightblue;
            transform: scale(1.4);
        }
        
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader::after {
            content: '';
            width: 50px;
            height: 50px;
            border: 5px solid lightblue;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInText {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.2;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.4;
            }
            100% {
                transform: scale(1);
                opacity: 0.2;
            }
        }
        
        @keyframes twinkle {
            0% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.2);
            }
            100% {
                opacity: 0.3;
                transform: scale(1);
            }
        }
        
        @media (max-width: 768px) {
            .video-container {
                flex-direction: column;
                height: auto;
                padding: 40px 0;
            }
            .video-wrapper {
                width: 80%;
                margin-bottom: 30px;
            }
            .background {
                font-size: 2em;
                padding: 20px;
            }
            .slider-nav button {
                font-size: 14px;
                padding: 8px 16px;
            }
            .dot {
                width: 10px;
                height: 10px;
            }
            .background:nth-child(3) .image-wrapper {
                width: 300px;
                height: 200px;
                margin-right: 20px;
            }
            .image-container {
                animation: slideImages 60s linear infinite;
            }
            @keyframes slideImages {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(calc(-300px * 13 - 20px * 12));
                }
            }
        }
        
        @media (max-width: 480px) {
            .video-wrapper {
                width: 90%;
            }
            .background {
                font-size: 1.5em;
            }
            .slider-nav button {
                font-size: 12px;
                padding: 6px 12px;
            }
            .dot {
                width: 8px;
                height: 8px;
            }
            .background:nth-child(3) .image-wrapper {
                width: 200px;
                height: 133px;
                margin-right: 15px;
            }
            .image-container {
                animation: slideImages 48s linear infinite;
            }
            @keyframes slideImages {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(calc(-200px * 13 - 15px * 12));
                }
            }
        }
    </style>
</head>

<body>
    <div class="loader"></div>
    <canvas id="particleCanvas" aria-hidden="true"></canvas>
    <div class="video-container">
        <div class="video-wrapper" style="--index: 1;">
            <video class="video" autoplay muted loop aria-label="Video about Identity">
                <source src="video/1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p class="caption" style="font-size:larger">IDENTITY</p>
        </div>

        <div class="video-wrapper" style="--index: 2;">
            <video class="video" autoplay muted loop aria-label="Video about Heaven">
                <source src="video/2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p class="caption" style="font-size:larger">HEAVEN</p>
        </div>

        <div class="video-wrapper" style="--index: 3;">
            <video class="video" autoplay muted loop aria-label="Video about Modern Face">
                <source src="video/3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p class="caption" style="font-size:larger">Modern Face</p>
        </div>
    </div>

    <div class="slider-container" role="region" aria-live="polite">
        <div class="background active">
            <h1>China Travel Guide.<br>By: Mustafa Akbari.</h1>
        </div>
        <div class="background" style="justify-content: center; align-items: center; font-size: 4em; text-align: center;">
            <h1>Traveling <br> with<br> AI </h1>
        </div>
        <div class="background">
            <canvas id="neonCanvas" aria-hidden="true"></canvas>
            <div class="image-container">
                <div class="image-wrapper"><img src="./3.0.jpg" alt="China Image 1"></div>
                <div class="image-wrapper"><img src="./3.jpg" alt="China Image 2"></div>
                <div class="image-wrapper"><img src="./4.jpg" alt="China Image 3"></div>
                <div class="image-wrapper"><img src="./5.jpg" alt="China Image 4"></div>
                <div class="image-wrapper"><img src="./6.jpg" alt="China Image 5"></div>
                <div class="image-wrapper"><img src="./7.jpg" alt="China Image 6"></div>
                <div class="image-wrapper"><img src="./8.jpg" alt="China Image 7"></div>
                <div class="image-wrapper"><img src="./9.jpg" alt="China Image 8"></div>
                <div class="image-wrapper"><img src="./10.jpg" alt="China Image 9"></div>
                <div class="image-wrapper"><img src="./11.jpg" alt="China Image 10"></div>
                <div class="image-wrapper"><img src="./12.jpg" alt="China Image 11"></div>
                <div class="image-wrapper"><img src="./13.jpg" alt="China Image 12"></div>
                <div class="image-wrapper"><img src="./14.jpg" alt="China Image 13"></div>
                <!-- Duplicate images for seamless loop -->
                <div class="image-wrapper"><img src="./3.0.jpg" alt="China Image 1"></div>
                <div class="image-wrapper"><img src="./3.jpg" alt="China Image 2"></div>
                <div class="image-wrapper"><img src="./4.jpg" alt="China Image 3"></div>
                <div class="image-wrapper"><img src="./5.jpg" alt="China Image 4"></div>
                <div class="image-wrapper"><img src="./6.jpg" alt="China Image 5"></div>
                <div class="image-wrapper"><img src="./7.jpg" alt="China Image 6"></div>
                <div class="image-wrapper"><img src="./8.jpg" alt="China Image 7"></div>
                <div class="image-wrapper"><img src="./9.jpg" alt="China Image 8"></div>
                <div class="image-wrapper"><img src="./10.jpg" alt="China Image 9"></div>
                <div class="image-wrapper"><img src="./11.jpg" alt="China Image 10"></div>
                <div class="image-wrapper"><img src="./12.jpg" alt="China Image 11"></div>
                <div class="image-wrapper"><img src="./13.jpg" alt="China Image 12"></div>
                <div class="image-wrapper"><img src="./14.jpg" alt="China Image 13"></div>
            </div>
        </div>
        <div class="slider-nav">
            <button class="prev-btn" aria-label="Previous Slide">Previous</button>
            <div class="slider-dots">
                <span class="dot active" data-slide="0"></span>
                <span class="dot" data-slide="1"></span>
                <span class="dot" data-slide="2"></span>
            </div>
            <button class="next-btn" aria-label="Next Slide">Next</button>
        </div>
    </div>

    <script>
        // Particle Animation for Background
        const particleCanvas = document.getElementById('particleCanvas');
        const particleCtx = particleCanvas.getContext('2d');
        let particlesArray = [];

        function resizeParticleCanvas() {
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeParticleCanvas);
        resizeParticleCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * particleCanvas.width;
                this.y = Math.random() * particleCanvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.01;
                if (this.x < 0 || this.x > particleCanvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > particleCanvas.height) this.speedY *= -1;
            }
            draw() {
                particleCtx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                particleCtx.beginPath();
                particleCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                particleCtx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            const numberOfParticles = Math.floor((particleCanvas.width * particleCanvas.height) / 9000);
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }
        initParticles();

        function animateParticles() {
            particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].size <= 0.2) {
                    particlesArray.splice(i, 1);
                    particlesArray.push(new Particle());
                    i--;
                }
            }
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        // Neon Lines Animation for Third Slide
        const neonCanvas = document.getElementById('neonCanvas');
        const neonCtx = neonCanvas.getContext('2d');
        let neonLines = [];

        function resizeNeonCanvas() {
            neonCanvas.width = window.innerWidth;
            neonCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeNeonCanvas);
        resizeNeonCanvas();

        class NeonLine {
            constructor() {
                this.x = Math.random() * neonCanvas.width;
                this.y = -10;
                this.length = Math.random() * 50 + 50;
                this.speedY = Math.random() * 2 + 1;
                this.width = Math.random() * 2 + 1;
                this.hue = Math.random() * 60 + 180; // Cyan range (180-240)
            }
            update() {
                this.y += this.speedY;
                if (this.y > neonCanvas.height + this.length) {
                    this.y = -this.length;
                    this.x = Math.random() * neonCanvas.width;
                }
            }
            draw() {
                neonCtx.beginPath();
                neonCtx.moveTo(this.x, this.y);
                neonCtx.lineTo(this.x, this.y + this.length);
                neonCtx.strokeStyle = `hsla(${this.hue}, 100%, 50%, 0.8)`;
                neonCtx.lineWidth = this.width;
                neonCtx.shadowBlur = 10;
                neonCtx.shadowColor = `hsla(${this.hue}, 100%, 50%, 0.5)`;
                neonCtx.stroke();
            }
        }

        function initNeonLines() {
            neonLines = [];
            const numberOfLines = Math.floor(neonCanvas.width / 100) + 5; // Adjust based on screen width
            for (let i = 0; i < numberOfLines; i++) {
                neonLines.push(new NeonLine());
            }
        }
        initNeonLines();

        function animateNeonLines() {
            neonCtx.clearRect(0, 0, neonCanvas.width, neonCanvas.height);
            const thirdSlide = document.querySelector('.background:nth-child(3)');
            if (thirdSlide.classList.contains('active')) {
                for (let i = 0; i < neonLines.length; i++) {
                    neonLines[i].update();
                    neonLines[i].draw();
                }
            }
            requestAnimationFrame(animateNeonLines);
        }
        animateNeonLines();

        // Loader
        window.addEventListener('load', () => {
            const loader = document.querySelector('.loader');
            setTimeout(() => {
                loader.classList.add('hidden');
            }, 1000);
        });

        // Slider
        const slides = document.querySelectorAll('.background');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const dots = document.querySelectorAll('.dot');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
                if (i === 2) {
                    const imageContainer = slide.querySelector('.image-container');
                    if (imageContainer) {
                        imageContainer.style.animationPlayState = (i === index) ? 'running' : 'paused';
                    }
                }
            });
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        prevBtn.addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        });

        nextBtn.addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        });

        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                currentSlide = parseInt(dot.getAttribute('data-slide'));
                showSlide(currentSlide);
            });
        });

        showSlide(currentSlide);
    </script>
</body>

</html>
